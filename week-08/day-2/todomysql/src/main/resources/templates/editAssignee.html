<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit Todo</title>
</head>
<body>
<h1>Edit Todo</h1>
<form method="post" th:object="${assignee}">
  <label for="name">Assignee Name</label>
  <input th:type="text" id="name" name="assigneeName" th:field="*{name}"><br>
  <label for="email">Email</label>
  <input th:type="text" id="email" name="assigneeEmail" th:field="*{email}"><br>
  <input th:type="submit">
</form>
<a th:href="@{/todo/listAssignees}">Cancel</a>
</body>
</html>
