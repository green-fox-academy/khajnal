<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Document</title>
</head>

<body>
  <form action="/logging_in" method="POST">
    <p id="title">ACCOUNT LOGIN</p>
    <div>
      <label for="name">USERNAME</label>
      <input type="text" pattern="\w+" id="name" name="user_name" autofocus>
    </div>
    <div>
      <label for="password">PASSWORD</label>
      <input id="password" type="password" id="password" name="user_password">
    </div>
    <p id="forgotten">Forgot Password?</p>
    <div class="button">
      <button type="submit">Login</button>
    </div>
  </form>
</body>

</html>
