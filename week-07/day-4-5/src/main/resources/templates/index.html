<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Fox Tamagotchi</title>
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <meta charset="utf-8"/>
</head>
<body>
<ul>
  <li><a href=index.html>Information</a></li>
  <li><a th:href="@{'/nutritionStore?name=' + ${fox.getName()}}">Nutrition Store</a></li>
  <li><a th:href="@{'/actionHistory?name=' + ${fox.getName()}}">Action History</a></li>
</ul>
<img src="greenfox.png" alt="A green fox"/>
<p th:text="'This is ' + ${fox.name} + '. Currently living on ' + ${fox.favoriteFood} + ' and ' + ${fox.favoriteDrink} + '. He knows ' + ${fox.getNumberOfLearntTricks()} + ' trick(s).'"></p>
<h1>Known trick(s)</h1>
<div th:switch="${fox.getNumberOfLearntTricks() != 0}" }>
  <p th:case="false">It's a little fox baby, does not know any tricks.</p>
  <ul th:case="true" th:each="oneTrick : ${fox.getAllTricks()}">
    <li>
      <p th:text="${oneTrick}"></p>
    </li>
  </ul>
</div>
</body>
</html>
