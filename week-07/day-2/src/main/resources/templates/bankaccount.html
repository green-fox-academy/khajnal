<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bank Account</title>
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <meta charset="utf-8"/>
</head>
<body>
<h1>Bank Account</h1>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Balance</th>
    <th>Animal Type</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${bankAccount.name}"></td>
    <td th:text="${#numbers.formatDecimal(bankAccount.balance, 0, 'COMMA', 2, 'POINT') + ' zebra'}"></td>
    <td th:text="${bankAccount.animalType}"></td>
  </tr>
  </tbody>
</table>
<p th:utext="${html}"></p>
<p th:text="${html}"></p>
</body>
</html>
