<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bank</title>
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <meta charset="utf-8"/>
</head>
<body>
<h1>All Bank accounts</h1>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Balance</th>
    <th>Animal Type</th>
    <th>King</th>
    <th>Good or Bad</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="oneAccount : ${allAccounts}">
    <td th:text="${oneAccountStat.count}"></td>
    <td th:text="${oneAccount.name}"></td>
    <td th:text="${#numbers.formatDecimal(oneAccount.balance, 0, 'COMMA', 2, 'POINT') + ' zebra'}"></td>
    <td th:text="${oneAccount.animalType}"></td>
    <div th:switch="${oneAccount.isKing}">
      <td th:case="true" style="color: blueviolet">YEAH</td>
      <td th:case="false" style="color: darkred">NOPE</td>
    </div>
    <td th:text="${oneAccount.isGoodContent()}"></td>
  </tr>
  </tbody>
</table>
</body>
